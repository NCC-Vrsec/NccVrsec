        nav a {

        .slideshow-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin: 20px 0;
        }
        .slides {
            display: none;
            width: 100%;
            border-radius: 10px;
        }
        .active {
            display: block;
        }
    </style>
</head>

    <div class="slideshow-container">
        <img src="images/ncc.png" class="slides active" alt="First Image">
        <img src="https://drive.google.com/uc?export=view&id=19hxjBVkgpepEsGaKzTHCowWgjuV6Y-QE" class="slides" alt="Second Image">
    </div>

    <script>
        const slides = document.querySelectorAll('.slides');
        let currentSlide = 0;

        slides[currentSlide].addEventListener('click', () => {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        });
    </script>
</body>
